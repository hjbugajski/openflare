; ==============================================================================
; PHP production configuration for OpenFlare
; ==============================================================================

[opcache]
opcache.enable=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0
opcache.save_comments=1
opcache.fast_shutdown=1
opcache.jit_buffer_size=100M

[PHP]
; Memory and execution limits
memory_limit=256M
max_execution_time=300
max_input_time=300

; Upload limits
upload_max_filesize=10M
post_max_size=12M

; Error handling (production)
display_errors=Off
display_startup_errors=Off
log_errors=On
error_log=/dev/stderr

; Session (using file driver, stored in /var/www/html/storage/framework/sessions)
session.save_handler=files
session.save_path=/var/www/html/storage/framework/sessions

; Timezone (use UTC, Laravel handles conversion)
date.timezone=UTC

; Security
expose_php=Off

; Realpath cache (improves file resolution performance)
realpath_cache_size=4096K
realpath_cache_ttl=600
