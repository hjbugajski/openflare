; ==============================================================================
; PHP-FPM pool configuration for OpenFlare
; Optimized for 2 vCPU / 2GB RAM
; ==============================================================================

[www]
; Dynamic process management
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 4
pm.max_requests = 500

; Timeouts
request_terminate_timeout = 300
